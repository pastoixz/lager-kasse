<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kasse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<script>
  const PIN = "9450"; // HIER DEINEN PIN SETZEN

  const eingabe = prompt("PIN für die Kasse:");

  if (eingabe !== PIN) {
    document.body.innerHTML = "<h1>Zugriff verweigert</h1>";
    throw new Error("Falscher PIN");
  }
</script>

  
 <h1>Kassensystem</h1>

  <div id="kasse-container">
    <!-- Linke Seite: Produktliste -->
    <div id="products-container">
      <h2>Produkte</h2>
      <div id="products">Lade Produkte...</div>
    </div>

    <!-- Rechte Seite: Warenkorb -->
 <div id="cart-container" class="cart-container">
  <h2>Warenkorb</h2>
  <ul id="cart"></ul>
  <p id="total">Gesamt: 0.00 CHF</p>

  <button id="checkout" class="checkout-btn">
    Bestellung abschliessen
  </button>
</div>

  <!-- Unten: Bestellübersicht -->
  <div id="orders-container">
    <h2>Bestellübersicht</h2>
    <ul id="orders"></ul>
  </div>

  <script type="module" src="./kasse.js"></script>
</body>
</html>
