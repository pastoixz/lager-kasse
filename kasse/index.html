<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kasse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<script>
  const PIN = "9450"; // HIER DEINEN PIN SETZEN

  const eingabe = prompt("PIN für die Kasse:");

  if (eingabe !== PIN) {
    document.body.innerHTML = "<h1>Zugriff verweigert</h1>";
    throw new Error("Falscher PIN");
  }
</script>

  
 <div class="container">
    <div class="header">
      <h1>Kasse</h1>
      <div class="sub">Tippe ein Produkt an • Bestand live</div>
    </div>

    <div class="card">
      <div class="card-pad">
        <div id="produkte" class="grid"></div>
      </div>

      <div class="totalbar">
        <div>
          <div class="label">Total</div>
          <div class="value">CHF <span id="total">0.00</span></div>
          <div class="small">Letzter Verkauf kann rückgängig gemacht werden</div>
        </div>

        <div class="actions">
          <button id="undo" class="btn danger">Undo</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="kasse.js"></script>
</body>
</html>
