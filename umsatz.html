<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tagesumsatz</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    /* kleine Ergänzung, falls dein Lager-CSS keine Karten hat */
    .card{
      background:#fff; padding:20px; border-radius:12px;
      box-shadow:0 4px 8px rgba(0,0,0,0.1);
      max-width:520px; margin: 0 auto;
    }
    .row{ display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #eee; }
    .row:last-child{ border-bottom:0; }
    .label{ color:#666; }
    .value{ font-weight:bold; }
    .small{ margin-top:10px; font-size:12px; color:#666; text-align:center; }
    button{
      margin-top:15px; width:100%;
      padding:10px 15px; border:none; border-radius:8px;
      background:#4caf50; color:#fff; font-weight:bold; cursor:pointer;
    }
    button:hover{ background:#45a049; }
  </style>
</head>
<body>
  <script>
    const PIN = "9450"; // <-- HIER PIN setzen
    const eingabe = prompt("PIN für Umsatz:");
    if (eingabe !== PIN) {
      document.body.innerHTML = "<h1>Zugriff verweigert</h1>";
      throw new Error("Falscher PIN");
    }
  </script>

  <h1 style="text-align:center;">Tagesumsatz</h1>

  <div class="card">
    <div class="row">
      <div class="label">Datum</div>
      <div id="datum" class="value">–</div>
    </div>
    <div class="row">
      <div class="label">Umsatz heute</div>
      <div id="umsatz" class="value">CHF 0.00</div>
    </div>
    <div class="row">
      <div class="label">Anzahl Bestellungen</div>
      <div id="anzahl" class="value">0</div>
    </div>

    <button id="refresh">Neu laden</button>
    <div id="msg" class="small"></div>
  </div>

  <script type="module" src="/js/umsatz.js"></script>
</body>
</html>
