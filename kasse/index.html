<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kasse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<script>
  const PIN = "9450"; // HIER DEINEN PIN SETZEN

  const eingabe = prompt("PIN für die Kasse:");

  if (eingabe !== PIN) {
    document.body.innerHTML = "<h1>Zugriff verweigert</h1>";
    throw new Error("Falscher PIN");
  }
</script>

  
 <div class="container">
    <div class="header">
      <h1>Kasse</h1>
      <div class="sub">Tippe Produkte an → rechts Bestellliste → unten abschliessen</div>
    </div>

    <div class="pos-layout">
      <!-- Links oben: Produkte -->
      <section class="card">
        <div class="card-pad">
          <h2 class="h2">Produkte</h2>
          <div id="produkte" class="products-grid"></div>
        </div>
      </section>

      <!-- Rechts oben: aktuelle Bestellung -->
      <section class="card">
        <div class="card-pad">
          <h2 class="h2">Aktuelle Bestellung</h2>
          <div id="cart" class="cart-list"></div>

          <div class="totalbar">
            <div>
              <div class="label">Total</div>
              <div class="value">CHF <span id="total">0.00</span></div>
              <div class="small">Positionen rechts anklicken zum Löschen</div>
            </div>
            <div class="actions">
              <button id="checkout" class="btn">Bestellung abschliessen</button>
              <button id="clearCart" class="btn danger">Warenkorb leeren</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Unten Mitte: Übersicht aller Bestellungen -->
      <section class="card pos-history">
        <div class="card-pad">
          <div class="history-head">
            <h2 class="h2">Bestellungen</h2>
            <div class="small">Letzte Bestellungen mit Timestamp • Löschbar (mit Bestätigung)</div>
          </div>
          <div id="history" class="history-list"></div>
        </div>
      </section>
    </div>
  </div>

  <script type="module" src="/kasse/kasse.js"></script>
</body>
</html>
